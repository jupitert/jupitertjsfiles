        <script>

		function calculate(x){

		var result= calculate(108);
			console.log(result);

		// FUNCTION DECLARATION
		function capitalize(c){
			if (typeof c === 'number'){
				console.log('thats not a string dude!');
			}
			else{
				return c.charAt(0).toUpperCase() + c.slice(1);
			}
		}
		// FUNCTION EXPRESSION
		var capital= function(c){
			return c.charAt(0).toUpperCase() + c.slice(1);
		}
		var city= capitalize('shankar veerakandhan');
		console.log(city);
        </script>
