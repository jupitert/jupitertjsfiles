       <div class="container">
           <h4>Objects</h4>

       </div>
       <script>
          var posts=[
              {
                  title:'Signs',
                  author:'M Night Shyamalan',
                  comments:['thriller','boring']
              },
              {
                  title:'Inception',
                  author:'Chris Nolan',
                  comments: ['awesome novel', 'mediocre novel']
              }
          ]

           var myEach= function(func, arr){

               for(var i=0; i<arr.length;i++){
                   func(arr[i]);
               }

           }

           myEach(function(x){console.log(x.title)},posts);

           var someObject={
               friends: [
                   {name :'Malfoy'},
                   {name:'Shankar'},
                   {name: 'Sasi'}
                       ],
               color: 'Navy Blue',
               isEvil: true

           };

           console.log(someObject.friends[0].name);

       </script>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
